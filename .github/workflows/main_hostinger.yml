on: 
  push:
      branches:
          - main
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: Install node
        run: npm install

      - name: Build
        run: npm run build

      - name: ğŸ“‚ Sync files
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.sftp_host }}
          user: ${{ secrets.sftp_user }}
          pass: ${{ secrets.sftp_password }}
          port: ${{ secrets.sftp_port }}
          localDir: './dist'
          remoteDir: 'leo_portifolio'
        
      - name: â¬†ï¸ Upload Docker files
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.sftp_host }}
          username: ${{ secrets.sftp_user }}
          key: ${{ secrets.ssh_private_key }}
          port: ${{ secrets.sftp_port }}
          source: "docker-compose.yml,Dockerfile"
          target: 'leo-portfolio' # Remote directory
         
          # ignoreFile: '.lftp_ignore'
          # reverse: true
  
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.0
        with: 
          host: ${{ secrets.sftp_host }}
          username: ${{ secrets.sftp_user }}
          password: ${{ secrets.sftp_password }}
          port: ${{ secrets.sftp_port }}
          script: |
            cd leo-portfolio
            docker-compose up -d